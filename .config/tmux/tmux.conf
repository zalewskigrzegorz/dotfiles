# Nushell-specific environment fix
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY PATH NU_LIB_DIRS NU_PLUGIN_DIRS"

# Run Nushell in panes (your preferred shell)
set-option -g default-command "exec nu"

# NOTE: Some tmux plugins expect a POSIX shell (bash/sh). Keep plugin commands explicit.
# We do that by using `bash -lc` in @fzf-url-open below.

# Change prefix from ctrl-b to alt+ctrl+v that my super on dygma 
set -g prefix '¬†'
unbind C-b
bind-key '¬†' send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Split panes using | and - (with current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
# Set to 500000 to handle very long integration test outputs
# This allows copy-mode search to find content far back in history
set -g history-limit 500000

# Faster command sequences (important for neovim)
set -s escape-time 0
set -g repeat-time 300

# Refresh status line every 10 seconds (performance optimized)
set -g status-interval 10

# Focus events enabled for terminals that support them (important for neovim)
set -g focus-events on

# Easy config reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "ü¶Ñ XDG tmux.conf reloaded!"

# STATUS BAR ON TOP
set -g status-position top

# TPM Plugin Manager (must be first)
set -g @plugin 'tmux-plugins/tpm'

# Plugins
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-copycat'       # Search with prefix + /
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'  # Visual indicator
set -g @plugin 'jaclu/tmux-menus'               # Interactive menus
set -g @plugin 'dracula/tmux' # Dracula theme
set -g @plugin 'christoomey/vim-tmux-navigator' # Better pane navigation (vim-like)
set -g @plugin 'Peter-McKinney/tmux-fzf-open-files-nvim'
# tmux-fzf-open-files-nvim usage:
# prefix + F: Extract file paths from visible pane output, open in neovim with fzf
# prefix + H: Extract file paths from entire current pane history
# prefix + G: Extract file paths from all panes history in window (can be slow)
# Usage: Run command showing file paths (git status, ls, grep), press prefix+F/H/G, select files in fzf
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' # Auto-save sessions (works with resurrect)
set -g @plugin 'tmux-plugins/tmux-yank' # Better clipboard integration
set -g @plugin 'junegunn/tmux-fzf-url'

# tmux-fzf-url settings (macOS)
# Override the plugin binding to avoid eval/quoting issues and work reliably with Nu.
# Prefix + u: pick a URL from the current pane using fzf popup and open it in the browser.
# NOTE: Use separate bash script to ensure compatibility (tmux run-shell defaults to /bin/sh, but we need bash)
unbind-key -T prefix u
bind-key -T prefix u run-shell -b 'bash -lc "~/.config/tmux/fzf-url-picker.sh"'
set -g @dracula-plugins "git cwd uptime"
set -g @dracula-show-left-icon "ü¶Ñ #W"
set -g @dracula-border-contrast true

# tmux-continuum settings (auto-save every 15 minutes)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank settings (macOS clipboard)
# Usage:
# - In copy-mode: 'y' copies selection, 'Y' copies entire line
# - After tmux-copycat search: 'y' copies selected result
# - Works with both mouse selection and keyboard selection
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
set -g @dracula-git-no-repo-message "‚ùå"
set -g @dracula-git-disable-status true
set -g @dracula-git-show-remote-status false
set -g @dracula-uptime-colors "pink dark_gray"
set -g @dracula-cwd-colors "cyan dark_gray"
set -g @dracula-git-colors "orange dark_gray"

# Neovim-friendly settings
set -g @prefix_highlight_empty_has_affixes 'on'
set -g @prefix_highlight_empty_prompt '‚≠ê'

# Better pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode improvements (vim-like)
# NOTE: tmux-yank plugin handles 'y' and 'Y' bindings for clipboard
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi r send -X rectangle-toggle

# tmux-yank usage (replaces pbcopy binding above):
# In copy-mode:
#   - 'y' - copy selected text to clipboard
#   - 'Y' - copy entire line to clipboard
# After tmux-copycat search (prefix + /):
#   - 'y' - copy selected search result to clipboard
# Works seamlessly with macOS clipboard (pbcopy)

# Navi cheatsheet config - FIXED: Use 'b' key as you wanted
bind-key -N "Open Navi (cheat sheets)" b split-window -l 20 \
  'selected=$(navi --print); tmux send-keys -t {last} "$selected"'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

